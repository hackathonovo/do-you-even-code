<my-header></my-header><section class="container">
  <div class="row">
    <div class="col s12">
      <h4>Akcije</h4>

      <ul class="collection">
        <li *ngFor="let model of list" class="collection-item">
          <span>Akcija#{{model.id}} {{model.time_reported}} {{model.type}}</span>
          <a (click)="remove(model.id)" class="secondary-content delete-link"><i class="small material-icons">delete</i></a>
          <a [routerLink]="['/actions/detail/' + model.id]" class="secondary-content"><i class="small material-icons">visibility</i></a>
        </li>
      </ul>
    </div>
  </div>
</section>
