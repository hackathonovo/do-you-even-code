<section class="container">
  <div class="row">
    <div class="col s12">
      <h4>Actions</h4>

      <a [routerLink]="['/actions/create']" class="waves-effect waves-light btn">New action</a>

      <ul class="collection">
        <li *ngFor="let model of list" class="collection-item">
          <span>Action {{model.id}}</span>
          <a (click)="remove(model.id)" class="secondary-content delete-link"><i class="small material-icons">delete</i></a>
          <a [routerLink]="['/actions/detail/' + model.id]" class="secondary-content"><i class="small material-icons">edit</i></a>
        </li>
      </ul>
    </div>
  </div>
</section>
