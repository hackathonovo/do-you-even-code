<my-header></my-header><section class="container">
  <div class="row">
    <div class="col s12">
      <div *ngIf="model">
        <h4>Akcije {{model.id}}</h4>
        <div><label>ID: </label>{{model.id}}</div>
        <div>
          <label>Vrijeme prijave</label>
          <input type="text" [(ngModel)]="model.time_reported" placeholder="Vrijeme prijave"/>
          <label>Vrijeme početka</label>
          <input type="text" [(ngModel)]="model.time_from" placeholder="Vrijeme početka"/>
          <label>Vrijeme kraja</label>
          <input type="text" [(ngModel)]="model.time_to" placeholder="Vrijeme kraja"/>
          <label>Tip</label>
          <input type="text" [(ngModel)]="model.type" placeholder="Uloga"/>
          <label>Razno</label>
          <textarea class="materialize-textarea" [(ngModel)]="model.data" placeholder="Razno"></textarea>
          <label>Ozljeda</label>
          <input type="text" [(ngModel)]="model.injury" placeholder="Ozljeda"/>
          <label>Adresa</label>
          <input type="text" [(ngModel)]="model.address" placeholder="Adresa"/>
          <label>Hitnost</label>
          <input type="text" [(ngModel)]="model.urgency" placeholder="Telefon"/>
          <label>Suicidalna osoba</label>
          <p *ngIf="model.suicidal">
            <input type="checkbox" id="test6" checked="checked" />
            <label for="test6">DA</label>
          </p>
          <p *ngIf="!model.suicidal">
            <input type="checkbox" id="test7" checked="checked" disabled="disabled" />
            <label for="test7">NE</label>
          </p>
        </div>
        <button class="btn waves-effect waves-light" (click)="save()">Spremi <i class="material-icons right">edit</i></button>
      </div>
    </div>
  </div>
</section>
