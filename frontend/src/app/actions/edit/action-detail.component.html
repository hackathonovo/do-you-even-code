<my-header></my-header><section class="container">
  <div class="row">
    <div class="col s12">
      <div *ngIf="model">
        <h4>Action {{model.id}}</h4>
        <div><label>ID: </label>{{model.id}}</div>
        <div>
          <input type="number" [(ngModel)]="model.lng" placeholder="longitude"/>
          <input type="number" [(ngModel)]="model.lat" placeholder="latitude"/>
        </div>
        <button class="btn waves-effect waves-light" (click)="save()">Spremi <i class="material-icons right">edit</i></button>
      </div>
    </div>
  </div>
</section>
