<my-header></my-header><section class="container">
  <div class="row">
    <div class="col s12">
      <div *ngIf="model">
        <h4>Log {{model.id}}</h4>
        <div><label>ID: </label>{{model.id}}</div>
        <div>
          <label>Naslov</label>
          <input type="text" [(ngModel)]="model.key" placeholder="Naslov"/>
          <label>Opis</label>
          <textarea class="materialize-textarea" [(ngModel)]="model.value" placeholder="Opis"></textarea>
        </div>
        <button class="btn waves-effect waves-light" (click)="save()">Spremi <i class="material-icons right">edit</i></button>
      </div>
    </div>
  </div>
</section>
