<my-header></my-header><section class="container">
  <div class="row">
    <div class="col s12">
      <div>
        <h4>Novi korisnik</h4>
        <div><label>id: </label>New</div>
        <div>
          <input type="text" [(ngModel)]="model.username" placeholder="Korisničko ime"/>
          <input type="password" [(ngModel)]="model.password" placeholder="Lozinka"/>
          <input type="text" [(ngModel)]="model.name" placeholder="Ime"/>
          <input type="text" [(ngModel)]="model.surname" placeholder="Prezime"/>
          <input type="text" [(ngModel)]="model.role" placeholder="Uloga"/>
          <!--<select #roleSelect>
            <option value="" disabled selected>Odaberi ulogu</option>
            <option value="VODITELJ">Voditelj</option>
            <option value="SPASITELJ">Spasitelj</option>
            <option value="KORISNIK">Korisnik</option>
          </select>-->
          <textarea class="materialize-textarea" [(ngModel)]="model.data" placeholder="Razno"></textarea>
          <input type="text" [(ngModel)]="model.address" placeholder="Adresa"/>
          <input type="text" [(ngModel)]="model.phone" placeholder="Telefon"/>
        </div>
        <button class="btn waves-effect waves-light" (click)="save()">Kreiraj <i class="material-icons right">add</i></button>
      </div>
    </div>
  </div>
</section>
