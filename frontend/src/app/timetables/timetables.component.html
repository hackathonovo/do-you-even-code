<my-header></my-header><section class="container">
  <div class="row">
    <div class="col s12">
      <h4>Dostupnost</h4>

      <ul class="collection">
        <li *ngFor="let model of list" class="collection-item">
          <span>Korisnik {{model.user_id}} <span class="status-available"><i class="fa fa-calendar"></i> {{model.from}} - {{model.to}}</span></span>
          <a (click)="remove(model.id)" class="secondary-content delete-link"><i class="small material-icons">delete</i></a>
        </li>
      </ul>
    </div>
  </div>
</section>
